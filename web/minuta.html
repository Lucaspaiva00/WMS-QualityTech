                                <div class="container-fluid">
                                        <h3 class="mb-4">Gerar Minuta CTe</h3>

                                        <form id="formMinuta" class="mb-4">
                                                <div class="form-row">
                                                        <div class="form-group col-md-4">
                                                                <label>CCT</label>
                                                                <input type="text" class="form-control" name="cct"
                                                                        required>
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                                <label>Série</label>
                                                                <input type="text" class="form-control" name="serie"
                                                                        required>
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                                <label>Número CTe</label>
                                                                <input type="text" class="form-control" name="nCT"
                                                                        required>
                                                        </div>
                                                </div>

                                                <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                                <label>Data Emissão</label>
                                                                <input type="datetime-local" class="form-control"
                                                                        name="dhEmi" required>
                                                        </div>
                                                        <div class="form-group col-md-3">
                                                                <label>Município Início</label>
                                                                <input type="text" class="form-control" name="cMunIni"
                                                                        required>
                                                        </div>
                                                        <div class="form-group col-md-3">
                                                                <label>Município Fim</label>
                                                                <input type="text" class="form-control" name="cMunFim"
                                                                        required>
                                                        </div>
                                                </div>

                                                <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                                <label>CNPJ Remetente</label>
                                                                <input type="text" class="form-control"
                                                                        name="remetenteCNPJ" required>
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                                <label>CNPJ Destinatário</label>
                                                                <input type="text" class="form-control"
                                                                        name="destinatarioCNPJ" required>
                                                        </div>
                                                </div>

                                                <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                                <label>Valor Prestação</label>
                                                                <input type="number" step="0.01" class="form-control"
                                                                        name="valorPrestacao" required>
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                                <label>Valor Carga</label>
                                                                <input type="number" step="0.01" class="form-control"
                                                                        name="valorCarga" required>
                                                        </div>
                                                </div>

                                                <button class="btn btn-primary">Salvar</button>
                                        </form>

                                        <hr>

                                        <h5>Minutas Cadastradas</h5>
                                        <table class="table table-striped table-bordered mt-3" id="tabelaMinutas">
                                                <thead class="thead-dark">
                                                        <tr>
                                                                <th>ID</th>
                                                                <th>CCT</th>
                                                                <th>Número</th>
                                                                <th>Ações</th>
                                                        </tr>
                                                </thead>
