<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - WMS QualityTech</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="vendor2/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="css2/sb-admin-2.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0d1117, #1f2937);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            max-width: 420px;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            overflow: hidden;
        }

        .login-header {
            background: #111827;
            color: #fff;
            padding: 1.2rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .login-header img {
            height: 40px;
            object-fit: contain;
        }

        .login-body {
            padding: 1.8rem 1.5rem 1.5rem;
            background: #fff;
        }

        .btn-primary {
            background-color: #e50914;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #b20710;
        }

        .small-link {
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <div>
                <h5 class="mb-0">WMS QualityTech</h5>
                <small class="text-gray-300">Acesso do Operador</small>
            </div>
            <img src="img/logooficial.png" alt="Logo">
        </div>

        <div class="login-body">
            <form id="formLogin">
                <div class="form-group">
                    <label for="usuario">Usu√°rio</label>
                    <input type="text" id="usuario" class="form-control" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="form-control" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-2">
                    Entrar
                </button>

                <p class="text-center small-link text-muted mb-0">
                    Primeiro acesso? <a href="operador.html">Cadastrar operador</a>
                </p>
            </form>
        </div>
    </div>

    <script src="vendor2/jquery/jquery.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
